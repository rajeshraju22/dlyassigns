<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>form validations</title>
</head>
<body>
    <h1>please fill the forms</h1>
    <form>
        name: <input type="text" placeholder="lastname" id="lastname" required /><br/>
        phone: <input type="tel" placeholder="phonenumber" id="phone" required /><br/>
        address: <input type="text" placeholder="address" id="address" required /><br/>
        email: <input type="email" placeholder="email" id="email" required
                      onblur="(function (id)
                {
    var email_id = document.getElementById(id).value;
    function validate()
    {
        var regpat = /^[a-zA-Z_\.\-]+@[a-zA-Z_\-\.]+?\.[a-zA-Z]{2,4}$/;        return regpat.test(email_id);
    }
    alert(validate());
                } )('email')"  /><br/>
        <input type="submit" value="submit" />
    </form>
</body>
</html>
